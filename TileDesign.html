            var mousePosition = {x:0, y:0};
            var dX = 70;
            var dY = 70;
            var sX = null;
            var sY = null;
            var heightInTiles = 50;
            var widthInTiles = 50;
            var tileSet = [];
            var map = null;
            var mapArray = [];
            var lastImg = null;
            var paleteMap = [
                {"p": 0,"img": ["floordark1-1"]},
                {"p": 1,"img": []},
                {"p": 2,"img": []},
                {"p": 3,"img": []},
                {"p": 4,"img": []},
                {"p": 5,"img": []},
                {"p": 6,"img": []},
                {"p": 7,"img": []},
                {"p": 8,"img": []},
                {"p": 9,"img": []},
            ];
            function setup() {
                loadTileSet();
                loadMap(defaultMap);
                render();
            }
            document.addEventListener('mousemove', function(mouseMoveEvent){
                mousePosition.x = mouseMoveEvent.pageX;
                mousePosition.y = mouseMoveEvent.pageY;
            }, false);

            document.addEventListener('keyup', function(keyUpEvent){
                keyUpEvent.pageX = mousePosition.x;
                keyUpEvent.pageY = mousePosition.y;
                let w = whereOnCanvas(keyUpEvent);
                switch (keyUpEvent.code) {
                    case  "KeyQ":
                        if((w.x>=0)&&(w.x<widthInTiles)&&(w.y>=0)&&(w.y<heightInTiles)){
                            removeTile(w.x, w.y, 0);
                        }
                        break;
                    case "KeyW":
                        if((w.x>=0)&&(w.x<widthInTiles)&&(w.y>=0)&&(w.y<heightInTiles)){
                            removeTile(w.x, w.y, mapArray[w.x][w.y].img.length-1);
                        }
                        break;
                    case "Digit0":
                    case "Numpad0":
                    case "Digit1":
                    case "Numpad1":
                    case "Digit2":
                    case "Numpad2":
                    case "Digit3":
                    case "Numpad3":
                    case "Digit4":
                    case "Numpad4":
                    case "Digit5":
                    case "Numpad5":
                    case "Digit6":
                    case "Numpad6":
                    case "Digit7":
                    case "Numpad7":
                    case "Digit8":
                    case "Numpad8":
                    case "Digit9":
                    case "Numpad9":
                        let p = keyUpEvent.code[keyUpEvent.code.length-1];
                        if((w.x>=0)&&(w.x<widthInTiles)&&(w.y>=0)&&(w.y<heightInTiles)){
                            addPaleteToTile(w.x, w.y, p, keyUpEvent.shiftKey)
                        } else {
                            let t = whichTile(keyUpEvent);
                            if(t!=null){
                                addTileToPalete(t.id, p, event.shiftKey);
                            }
                        }
                    default:
                        break;
                }
            }, false);            
        </script>
